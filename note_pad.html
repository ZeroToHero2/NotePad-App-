<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NotePad</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <header class="header">
        <h1 class="main-title">
             Note Pad
        </h1>

    </header>
    <form class="mission-form" action="#">
        <input type="text" class="form-item input-mission" placeholder="Enter a Note  ">
        <button class="form-item btn-mission-add" type="submit">
            <i class="far fa-calendar-plus"></i>
        </button>
    </form>
    <div class="mission-container">
        <ul class="mission-list"> 
        </ul>
    </div>
    <script src="note_pad.js"></script>
</body>

</html>
